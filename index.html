<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link type="text/css" rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="note-app">
        <h2>Notes App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter note title"/>
            <input type="text" id="body" placeholder="Enter note body"/>
            <select id="colors">
                <option >Select color</option>
                <option value="#F6ADC6">Pink</option>
                <option value="#1974D2">Navy Blue</option>
                <option value="#C08081">Old Rose</option>
                <option value="#A8C3BC">Opal</option>
            </select>
            <button type="button" class="add">Add note</button>
        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>Learn React</b>
                    <p>Take a linkedin react course</p>
                    <button class="add">Edit note</button>
                    <button class="delete">Delete note</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="application/javascript" src="./index.js"></script>
</html>
